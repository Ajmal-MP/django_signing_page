<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Home</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="{% static 'images/nike.svg' %}"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Nike
        </a>

        <form action="{% url 'logout' %}" method="POST">
          {% csrf_token %}
          <button class="btn btn-primary ml-auto">Log out</button>
        </form>
      </div>
    </nav>

    <section>
      <div class="container py-5 justify-content-between">
        <div class="row">
          {% for card in cards %}
          <div class="col-4">
            <div class="card" style="width: 18rem">
              <img src="{{card.image.url}}" class="card-img-top" alt="" />
              <div class="card-body">
                <h5 class="card-title">{{card.name}}</h5>
                <h6 class="mt-3">MRP {{card.rate}}</h6>
                <div class="mt-3">
                  <a href="#" class="btn btn-primary">Buy now</a>
                </div>
              </div>
            </div>
          </div>
          {%endfor%}
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
